<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingrease</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <h3>INGREASE</h3>
            </div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">Gold: <span id="gold">0</span></div>
        </div>
        <div id="ingrease">
            <table class="table is-fullwidth">
                <tbody>
                    <tr>
                        <td>
                            <a href="#" class="button is-primary" id="buy1">Buy 1 Pirt</a>
                        </td>
                        <td>
                            <p>Cost: <span id="buy1-cost">1</span></p>
                        </td>
                        <td>
                            <p><span id="buy1-count">0</span> Pirts</p>
                        </td>
                        <td>
                            <p>Total: <span id="buy1-total">0</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="button is-primary" id="buy2" disabled>Buy 1 Purt</a>
                        </td>
                        <td>
                            <p>Cost: <span id="buy2-cost">1,000</span></p>
                        </td>
                        <td>
                            <p><span id="buy2-count">0</span> Purts</p>
                        </td>
                        <td>
                            <p>Total: <span id="buy2-total">0</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="button is-primary" id="buy3" disabled>Buy 1 Khirt</a>
                        </td>
                        <td>
                            <p>Cost: <span id="buy3-cost">1,000,000</span></p>
                        </td>
                        <td>
                            <p><span id="buy3-count">0</span> Khirts</p>
                        </td>
                        <td>
                            <p>Total: <span id="buy3-total">0</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="button is-primary" id="buy4" disabled>Buy 1 Khurt</a>
                        </td>
                        <td>
                            <p>Cost: <span id="buy4-cost">1,000,000,000</span></p>
                        </td>
                        <td>
                            <p><span id="buy4-count">0</span> Khurts</p>
                        </td>
                        <td>
                            <p>Total: <span id="buy4-total">0</span></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="ingrease.js"></script>
</body>

</html>
